<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Registrati</h2>

  <!-- Modulo di Registrazione -->
  <form action="register.php" method="POST">
    <label for="fullName">Nome Completo</label>
    <input type="text" id="fullName" name="fullName" required><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Numero di Telefono</label>
    <input type="text" id="phone" name="phone" required><br>

    <label for="username">Nome Utente</label>
    <input type="text" id="username" name="username" required><br>

    <label for="dob">Data di Nascita</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmPassword">Conferma Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>

    <label for="terms">
      <input type="checkbox" id="terms" name="terms" required> Accetto i <a href="/terms.html" target="_blank">termini e condizioni</a>.
    </label><br>

    <!-- reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div><br>

    <input type="submit" value="Registrati">
  </form>

</body>
</html>
